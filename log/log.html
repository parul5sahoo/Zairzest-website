<html lang="en">
    <head>
      <link rel="shortcut icon" href="images/logo.svg">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="log.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fredoka+One&family=Kanit:wght@300&display=swap" rel="stylesheet"> 
      <title> Zairzest </title>
    </head>

        <div class="container">
            <div class="forms-container">
              <div class="signin-signup">
                <form action="/login" method="post" class="sign-in-form">
                  <h2 class="title">Sign in</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" class="input" name="email" required placeholder="EMAIL"  />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" name="password" required placeholder="PASSWORD" />
                  </div>
                  <input type="submit" value="Login" class="btn solid" />
                  <p class="social-text">Or Sign in with social platforms</p>
                  <div class="social-media">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </form>
          
                <form action="/signup" method="post" class="sign-up-form">
                  <h2 class="title">Sign up</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input" name="name" placeholder="Username" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="input" name="email" placeholder="Email" />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="input" name="cno" required placeholder="CONTACT NUMBER"/>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="input" name="dob" required placeholder="DOB(ddmmyyyy)Numberic"/>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" name="password" required placeholder="PASSWORD"/>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input" name="cpassword" required placeholder="CONFIRM PASSWORD"/>
                  </div>
                  <input type="submit" class="btn" value="Sign up" />
                  <p class="social-text">Or Sign up with social platforms</p>
                  <div class="social-media">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          
            <div class="panels-container">
              <div class="panel left-panel">
                <div class="content">
                  <h3>New here ?</h3>
                  <p>
                    Join with us and take yourself for a journey of success.
                  </p>
                  <button class="btn transparent" id="sign-up-btn">
                    Sign up
                  </button>
                </div>
                <img src="log.svg" class="image" alt="" />
              </div>
              <div class="panel right-panel">
                <div class="content">
                  <h3>One of us ?</h3>
                  <p>
                    Login and continue your journey of gaining knowledge with us.
                  </p>
                  <button class="btn transparent" id="sign-in-btn">
                    Sign in
                  </button>
                </div>
                <img src="register.svg" class="image" alt="" />
              </div>
            </div>
          </div>



          <script src="./log.js"></script>
        </body>
</html>
